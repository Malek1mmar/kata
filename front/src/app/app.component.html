<p-toolbar [style]="{ height: '100px' }">
  <div class="p-toolbar-group-start">
    <img src="assets/icons/icon-72x72.png" alt="logo" />
  </div>
  <div class="p-toolbar-group-center">
    {{ title }}
  </div>
  <div class="p-toolbar-group-end">
    <i class="pi pi-shopping-cart"
       style="font-size: 2rem; cursor: pointer"
       pBadge
       [value]="cartService.count().toString()"
       severity="danger"
       (click)="op.toggle($event)">
    </i>
  </div>
</p-toolbar>

<p-overlayPanel #op>
  <ul class="list-none p-0 m-0">
    @for (item of cartService.items(); track item.id) {
    <li class="flex justify-content-between align-items-center gap-5 mb-2">
        <span>{{ item.name }}</span>
                <p-button icon="pi pi-trash" severity="danger" [text]="true"
                          (onClick)="cartService.removeFromCart(item.id)" />
            </li>
    } @empty {
    <li>Le panier est vide</li>
    }
  </ul>
</p-overlayPanel>

<p-splitter
  [panelSizes]="[20, 80]"
  [style]="{ height: 'calc(100vh - 100px)' }">
  <ng-template pTemplate>
    <div class="w-full">
      <app-panel-menu />
    </div>
  </ng-template>
  <ng-template pTemplate>
    <div class="w-full app-content">
      <router-outlet></router-outlet>
    </div>
  </ng-template>
</p-splitter>
